                <th>ID</th>
                <th></th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let c of competitions">

                  <button mat-raised-button color="accent" (click)="sendCompetition(c.competition)" routerLink="ce-groupe">
                    Voir
                  </button>
                </td>
                <td><strong>{{ c.competition.nom }}</strong></td>
                <td>{{ c.competition.description }}</td>
            </tr>
        </tbody>
    </table>
  </div>
