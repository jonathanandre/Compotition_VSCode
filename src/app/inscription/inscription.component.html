<!-- Default form register -->
<form #utilisateur="ngForm" (ngSubmit)="inscription(utilisateur.value)" class="text-center border border-light p-5" >

    <p class="h4 mb-4">Inscription</p>

    <div class="form-row mb-4">
        <div class="col">
            <!-- First name -->
            <input type="text" name="prenom" ngModel="" class="form-control" placeholder="PrÃ©nom">
        </div>
        <div class="col">
            <!-- Last name -->
            <input type="text" name="nom" ngModel="" class="form-control" placeholder="Nom de famille">
        </div>
    </div>
    
    <!-- Login -->
    <input type="text" name="login" ngModel="" class="form-control mb-4" placeholder="Login">

    <!-- E-mail -->
    <input type="email" name="email" ngModel="" class="form-control mb-2" placeholder="E-mail">

    <!-- E-mail -->
    <input type="email" name="emailConfirme" ngModel="" class="form-control" placeholder="Confirmer e-mail">
    <small id="msgConfirmationEmail" class="form-text text-muted mb-4">
        Veuillez confirmer votre adresse e-mail
    </small>

    <!-- Password -->
    <input type="password" name="mdp" ngModel="" class="form-control mb-2" placeholder="Mot de passe" aria-describedby="defaultRegisterFormPasswordHelpBlock">
    
    <!-- Password -->
    <input type="password" name="mdpConfirme" ngModel="" class="form-control" placeholder="Confirmer mot de passe" aria-describedby="defaultRegisterFormPasswordHelpBlock">
    <small id="msgConfirmationMdp" class="form-text text-muted mb-4">
        Veuillez confirmer votre mot de passe
    </small>

    <div class="form-row mb-4">
        <div class="col">
            <h3 id="msgDateDeNaissance" class="form-text text-muted ">
                Date de naissance
            </h3>
        </div>
        <div class="col">
            <!-- Date de naissance -->
            <input type="date" name="naissance" ngModel="" class="form-control" aria-describedby="defaultRegisterFormPasswordHelpBlock">
        </div>
    </div>

    <!-- Sign up button -->
    <button class="btn btn-info my-4 btn-block" type="submit">S'inscrire</button>

</form>
<!-- Default form register -->
