
<img class="img-bg" src="assets/images/tennis.jpg"/>
<div class="corps">
    <h2>Mon Profil</h2>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="container emp-profile text-center">
                <div class="tab-content profile-tab" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Login</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p> {{ user.login }}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Mot de passe</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>{{ user.mdp }}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Nom</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>{{ user.nom }}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Prenom</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>{{ user.prenom }}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Email</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>{{ user.email }}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Date de naissance</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>{{ user.dateNaissance | date: 'd/M/y' }}</p>
                                    </div>
                                </div>
                                
                    </div>
                </div>
                <div>
                    <button class="btn btn-primary" (click)="callModifProfil()">
                        Modifier profil
                    </button>
                </div>     
            </div>     
        </div>
    </div>
</div>
