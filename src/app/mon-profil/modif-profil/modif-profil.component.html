
<form #utilisateur="ngForm" (ngSubmit)="modifProfil(utilisateur.value)" class="text-center border border-light p-5" >
    <p class="h4 mb-4">Mon Profil</p>

    <div class="form-row mb-4">
        <div class="col">
            <!-- First name -->
            <input type="text" name="prenom" [(ngModel)]="userConnected.prenom" class="form-control" >
            
        </div>
        <div class="col">
            <!-- Last name -->
            <input type="text" name="nom" [(ngModel)]="userConnected.nom" class="form-control" >
            
        </div>
    </div>
    
    <!-- Login -->
    <input type="text" name="login" [(ngModel)]="userConnected.login" class="form-control mb-4" >
    

    <!-- E-mail -->
    <input type="email" name="email" [(ngModel)]="userConnected.email" class="form-control mb-2" >
    

    <!-- Password -->
    <input type="password" name="mdp" [(ngModel)]="userConnected.mdp"  class="form-control mb-2" >
        
        
    <!-- Date de naissance -->
    <input type="date" name="naissance" [(ngModel)]="userConnected.dateNaissance" class="form-control" >
            

    <!-- Sign up button -->
    <button class="btn btn-info my-4 btn-block" type="submit">Enregistrer</button>
</form>
