



    
<div class="chat-room small-chat wide" id="myForm">
    <div class="card-header white d-flex justify-content-between p-2" id="toggle" style="cursor: pointer;">
        <div class="heading d-flex justify-content-start">               
            <div class="data">
                <p class="name mb-0"><strong>{{ getNomGroupe() }}</strong></p>
            </div>
        </div>
        <button mat-fab color="primary" (click)="closeMsg()">
            <mat-icon>close</mat-icon>
        </button> 
    </div>            
</div>

<div class="my-custom-scrollbar modal-body">
    <br>
      <div class="chat-message">
        
        <div *ngFor="let c of conv">
            <div *ngIf="expediteur(c)" class="right">
              
              <div class="card bg-primary rounded z-depth-0 mb-2">
                
                    <div class="card-body p-2">
                      <p class="card-text text-white">
                        {{c.contenu}}</p>
                    </div>
                  
                </div> 
                
              </div>
              
            <div *ngIf="!expediteur(c)">
              
                    <div class="card bg-light rounded z-depth-0 mb-2">
                      <div class="card-body p-2">
                          <div class="chat-name text-dark">
                            {{c.envoyeur.login}} :
                          </div>
                        <p class="card-text black-text">
                             {{c.contenu}}</p>
                      </div>
                    </div>
              </div>
              
          </div> 
    </div>
  </div>

  <form #msg="ngForm" (ngSubmit)="envoyerMsg(msg.value)">
    <div class="card-footer text-muted white pt-1 pb-2 px-3">
      <input type="text" name="contenu" ngModel="" class="form-control" placeholder="Type a message...">
    </div>
  </form>
